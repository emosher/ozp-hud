<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ozone HUD</title>
    <link rel="stylesheet" media="screen" href="assets/main.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">

</head>
<body id="login-page">
    <div id="main">
        <img class="login-logo" src="./images/bigOzoneLogo.png">
        <form method="get" action="./index.html">
            <table>
                <tr>
                    <td><label for="username">Username</label></td> <td><input type="text" class="form-control login-text-field" id="username"></td><br>
                </tr>
                <tr>
                    <td><label for="pwd">Password</label></td> <td><input type="password" class="form-control login-text-field" id="pwd"></td><br>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-primary login-btn" onclick="return validate();">Login</button></td>
                </tr>
           </table>
        </form>
    </div>
    <script>
        var validate = function (){
            if(document.getElementById('username').value === ''){
                alert('Please enter a username.');
                return false;
            }
        };
    </script>
</body>
</html>
